<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Estructura de una tabla</title>
</head>
<style type="text/css">
  table, th, td {
    border: 3px solid black;
    border-collapse: collapse;
    background-color: #86F8CE;

    }

    tr, th {
      text-align: left;
    }
    
</style>
<body>
    <caption align "top"> TABLA ESTUDIANTES </caption>
  <table style width="50%">
    <th>
      Nombre
    </th>
    <th>
      Apellido
    </th>
    <th>
      Numero
    </th>
    <tr>
      <td>Alfredo</td>
      <td>Quezada</td>
      <td>16</td>
      
    </tr>

    <tr>
       <td>Jeronimo</td>
      <td>Melendez</td>
      <td>12</td>
      
    </tr>

    <tr>
       <td>Alexander</td>
      <td>Brito</td>
      <td>2</td>
      
      
    </tr>

  </table>

</body>
</html>
